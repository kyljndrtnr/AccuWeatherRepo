<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="weather-box current">
            <h2>Current Weather</h2>
            <div id="currentWeather" class="weather-content"></div>
        </div>

        <div class="weather-box daily">
            <h2>5-Day Daily Forecasts</h2>
            <div id="dailyForecasts" class="forecast-box"></div>
        </div>

        <div class="weather-box hourly">
            <h2>1-Hour Hourly Forecasts</h2>
            <div id="hourlyForecasts" class="forecast-box"></div>
        </div>
    </div>

    <form id="cityForm" class="search-form">
        <label for="cityInput">Enter City:</label>
        <input type="text" id="cityInput" required>
        <button type="submit">Get Weather</button>
    </form>

    <div id="errorMessage" class="error-message"></div>

    <script src="script.js"></script>
</body>
</html>
